<div class="about">
  <br>
  <h2>Sobre nosotros</h2>
  <p>Poner aquí el logo</p>
  <p>PopZone nace con la idea de...</p>

  <h2>Contacta con nosotros</h2>
  <div class="container">
    <form class="form-floating" [formGroup]="opinionesForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" id="nombre" placeholder="Nombre" required class="form-control" formControlName="Nombre">
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" id="apellidos" placeholder="Apellidos" class="form-control" formControlName="Apellidos">
            <label for="apellidos">Apellidos</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="mail" id="email" placeholder="Email" required class="form-control" formControlName="Email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="tel" id="telefono" placeholder="Teléfono" class="form-control" formControlName="Telefono" required>
            <label for="telefono">Teléfono</label>
          </div>
        </div>
      </div>
      <div class="form-floating">
        <textarea class="form-control text-area-margin text-area" placeholder="Añade tu comentario" id="comentario" formControlName="Comentario" required></textarea>
        <label for="comentario">Añade tu comentario</label>
      </div>
      <div class="form-floating">
        <p>Valora nuestro sitio</p>
        <ngb-rating class="estrella" [max]="5" [(rate)]="currentRate"></ngb-rating>
      </div>
      <button [disabled]="!opinionesForm.valid" class="btn btn-primary" type="submit">Enviar comentarios</button>
    </form>
  </div>
  <br>
</div>
