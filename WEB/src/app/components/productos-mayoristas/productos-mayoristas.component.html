<div class="container producto">
  <div class="row">
    <div class="col-sm-5 col-md-6 text-center div_imagen">
      <img [src]="images[0]" class="card-img-top img-fluid imagen">
    </div>
    <div class="col-sm-5 col-md-5 div_producto">
      <h2>Nombre del producto</h2>
      <ng-container>
        <div class="card border-0 mx-auto" style="width: 20rem;">
          <p class="card-text">29.99€</p>
          <button type="button" class="btn btn-primary" [routerLink]="'/exito'">Comprar ahora</button>
          <hr>
          <p>Descripción del producto</p>
        </div>
      </ng-container>
    </div>
  </div>
  <br>
</div>
