<div class="page-wrap d-flex flex-row align-items-center main">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-12 text-center">
              <span class="txt">Registro de nuevo usuario</span>
              <div class="mb-4 lead">
                <form [formGroup]="login" (ngSubmit)="onSubmit()" class="row g-2 needs-validation" novalidate>
                  <p>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" formControlName="apellidos" required>
                  </p>
                  <p>
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" formControlName="email" required>
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="pass" formControlName="pass" required>
                    <label for="bispass" class="form-label">Repita contraseña</label>
                    <input type="password" class="form-control" id="bispass" formControlName="bispass" required>
                  </p>
                  <p>
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" formControlName="ciudad" required>
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" formControlName="direccion" required>
                  </p>
                  <p>
                    <input type="checkbox" id="terminos" formControlName="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                  </p>
                  <div class="col-12">
                    <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                  </div>
                  <div>
                    <p>¿Aún no tienes cuenta? ¡Crea una ahora!</p>
                    <a href="sign-up"><button type="button" class="btn btn-outline-dark">Crear cuenta</button></a>
                  </div>
                  <div class="col-12">
                    <br>
                    <a href="/"><button type="button" class="btn btn-dark">Volver al inicio</button></a>
                  </div>
                </form>
                <br>
                <div *ngIf="this.isOk != null">{{ this.isOk ? "Inicio de sesión correcto. Redirigiendo a la página principal" : "El correo y/o la contraseña no son correctos" }}</div>
              </div>
          </div>
      </div>
  </div>
</div>
