      <div class="card border-0">
        <button type="button" class="btn btn-sm" [routerLink]="'/particulares/'+i.id"><img [src]="i.imagen" alt="Producto" class="card-img-top rounded-circle"></button>
        <div class="card-body">
          <p>{{ i.nombre }}</p>
          <p>{{ i.precio }}â‚¬</p>
        </div>
      </div>
    </ng-container>
  </div>
  <br>
</div>
